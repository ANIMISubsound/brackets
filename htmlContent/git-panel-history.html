<table class="bottom-panel-table table table-striped table-condensed row-highlight">
    <tbody>
        {{#files}}
        <tr data-hash="{{hash}}">
            <td style="width: 10%">{{hashShort}}</td>
            <td style="width: 45%">{{message}}</td>
            <td style="width: 25%">{{author}}</td>
            <td style="width: 20%">{{date}}</td>
        </tr>
        {{/files}}
    </tbody>
</table>
