<div id="git-pull-dialog" class="git modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.DIALOG_PULL_TITLE}} &mdash; {{config.remote}}</h1>
    </div>
    <div class="modal-body">

        <div class="row-fluid">
            <label class="text-right span5">
                Current tracking branch:
            </label>
            <label class="text-bold span7">
                {{config.currentTrackingBranch}}
            </label>
        </div>

        <div class="row-fluid">
            <label class="text-right span5">
                Action:
            </label>
            <label class="span7">
                <input type="radio" name="action" value="PULL_FROM_CURRENT" checked> Pull from current tracking branch
            </label>
        </div>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="action" value="PULL_FROM_SELECTED"> Pull from different branch
            </label>
        </div>

        <div class="row-fluid pull-from-selected">
            <div class="span7 offset5 input-append">
                <select class="span10 branchSelect" name="selectedBranch"></select>
                <button class="btn fetchBranches" type="button"><i class="octicon octicon-sync"></i></button>
            </div>
        </div>

        <div class="row-fluid pull-from-selected">
            <label class="span7 offset5">
                <input type="checkbox" name="setBranchAsTracking"> Set this branch as a new tracking branch
            </label>
        </div>

        <hr>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="strategy" value="DEFAULT"> Default merge
            </label>
        </div>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="strategy" value="AVOID_MERGING"> Avoid manual merging
            </label>
        </div>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="strategy" value="MERGE_NOCOMMIT"> Merge without commit
            </label>
        </div>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="strategy" value="REBASE"> Use rebase
            </label>
        </div>

        <div class="row-fluid">
            <label class="span7 offset5">
                <input type="radio" name="strategy" value="RESET"> Use soft reset
            </label>
        </div>

        <hr>

        {{> credentials}}

    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
