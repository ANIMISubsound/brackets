<table>
    {{#lines}}
        <tr class="diff-row {{lineClass}}">
            <td style="border-right: 1px solid #ccc; text-align: right; color: #999;">{{numLineOld}}</td>
            <td style="border-right: 1px solid #ccc; text-align: right; color: #999;">{{numLineNew}}</td>
            <td><pre style="tab-size: {{tabSize}}">{{line}}</pre></td>
        </tr>
    {{/lines}}
</table>
