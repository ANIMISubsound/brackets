<table>
    {{#lines}}
        <tr class="diff-row {{lineClass}}">
            <td style="border-right: 1px solid #ccc; text-align: right; padding: 0 4px; width: 32px; vertical-align: top;color: #999;">{{numLineOld}}</td>
            <td style="border-right: 1px solid #ccc; text-align: right; padding: 0 4px; width: 32px; vertical-align: top;color: #999;">{{numLineNew}}</td>
            <td><pre style="white-space: nowrap;">{{line}}</pre></td>
        </tr>
    {{/lines}}
</table>
